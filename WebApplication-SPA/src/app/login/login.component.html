<form [formGroup]="form" class="container" style="height: 90%;" (ngSubmit)="login(form)">
    <div *ngIf="form.errors">
        <div class="alert alert-danger mt-5" id="alerta" *ngIf="form.errors.loginError">
            Nickname or password are wrong
            <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row align-items-center" style="height: 100%;">
        <div class="col-6">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-10">
                    <input formControlName="nickname" id="nickname" class="form-control" type="text"
                        placeholder="Nickname">
                    <div *ngIf="nickname.touched && nickname.invalid" class="alert alert-danger">
                        <div *ngIf="nickname.errors.required">Nickname is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword"
                        placeholder="Password">
                    <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                        <div *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
