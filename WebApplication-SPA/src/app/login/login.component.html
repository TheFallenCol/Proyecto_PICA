<form [formGroup]="form" class="container" style="height: 90%;">
    <div class="row align-items-center" style="height: 100%;">
        <div class="col-6">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Nickname</label>
                <div class="col-sm-10">
                    <input formControlName="nickname" class="form-control" type="text" placeholder="Nickname">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
</form>
